{% extends "Layouts/layout.html" %}
{% load static %}

{% block CSS %}

<link rel="stylesheet" href="{% static 'assets/vendors/simple-datatables/style.css' %}">
<link rel="stylesheet" href="{% static 'assets/vendors/fontawesome/all.min.css' %}">

<style>
    .fontawesome-icons {
        text-align: center;
    }

    .fontawesome-icons .the-icon svg {
        font-size: 24px;
    }
</style>

{% endblock %}

{% block body_content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Pricing</h3>
                <p class="text-subtitle text-muted">For user to check they list</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Pricing</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="section">
    <div class="card">
        <div class="card-header">
            Simple Datatable
        </div>
        <div class="card-body">
            <form class="form" id="edit_student_form" method="POST" action="{% url 'dashboard_pricing' %}"
                enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">

                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" id="type" class="form-control" placeholder="Type" name="type">
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="max_employee">Max Employee</label>
                            <input type="number" id="max_employee" class="form-control" placeholder="Max Employee" name="max_employee">
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="max_request">Max Request</label>
                            <input type="number" id="max_request" class="form-control" placeholder="Max Request"
                                name="max_request">
                        </div>
                    </div>


                    <div class="col-md-6 col-lg-6">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" class="form-control" name="price"
                                placeholder="Price">
                        </div>
                    </div>

                    

                    <div class="col-md-6 col-lg-4">
                        <fieldset class="form-group">
                            <label for="city-column">For Role </label>
                            <select class="form-select" id="basicSelect" name="role">
                                
                                {% for role in role_list %}
                                <option value="{{ role.id }}">
                                    {{ role.name }}
                                </option>
                                {% endfor %}
                              
                            </select>
                        </fieldset>
                    </div>

                    <div class="col-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
{% endblock %}

{% block js %}
<script src="{% static 'assets/vendors/simple-datatables/simple-datatables.js' %}"></script>
<script>
    // Simple Datatable
    let table1 = document.querySelector('#table1');
    let dataTable = new simpleDatatables.DataTable(table1);
</script>
<script src="{% static 'assets/vendors/fontawesome/all.min.js' %}"></script>

{% endblock %}
