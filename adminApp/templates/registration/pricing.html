<div id="contant">
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>

        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Choose Pricing</h3>
                        <p class="text-subtitle text-muted">For user to check they list</p>
                    </div>

                </div>
            </div>

            <section class="section">
                <div class="row">
                    <div class="col-12 col-md-8 offset-md-2">
                        <div class="pricing">


                            
                            <div class="row align-items-center">
                                {% for pricing in pricing_list %}
                                <div class="col-md-4 px-0">
                                    <div class="card card-highlighted">
                                        <div class="card-header text-center">
                                            <h4 class="card-title">{{pricing.type}}</h4>
                                            <p></p>
                                        </div>
                                        <h1 class="price text-white">{{pricing.price}} $</h1>
                                        <ul>
                                            <li><i class="bi bi-check-circle"></i>Max Employee :
                                                {{pricing.max_employee_numbers}}</li>
                                            <li><i class="bi bi-check-circle"></i>Max Request :
                                                {{pricing.max_request_rate}}</li>
                                            <li><i class="bi bi-check-circle"></i>Price : {{pricing.price}}$</li>

                                        </ul>
                                        <div class="card-footer">
                                            <div class="form-check">
                                                <div class="checkbox">
                                                    <input type="checkbox" class="form-check-input" id="checkboxpricing"
                                                        name="pricing" value="{{pricing.id}}" required>
                                                    <label for="checkbox2" style="color: white;">check</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                            
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>
